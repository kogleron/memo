linters:
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused
  enable:
    - govet
    - exportloopref
  disable:
    - wrapcheck
    - ireturn
    - varnamelen
    - exhaustivestruct
    - gofumpt
    - goimports
    - maligned
    - scopelint
    - golint
    - interfacer
    - godot
    - gci
    - revive
    - ifshort
    - exhaustruct
    - lll
    - rowserrcheck
    - wastedassign
    - nonamedreturns
linters-settings:
  cyclop:
    # The maximal code complexity to report.
    # Default: 10
    max-complexity: 7
    # The maximal average package complexity.
    # If it's higher than 0.0 (float) the check is enabled
    # Default: 0.0
    package-average: 7.0
    # Should ignore tests.
    # Default: false
    skip-tests: true
